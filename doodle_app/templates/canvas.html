<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doodle Classifier</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .canvas-container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        canvas {
            border: 2px solid #000;
            margin-bottom: 15px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 15px;
            font-weight: bold;
        }
        #loading {
            display: none;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="canvas-container">
        <canvas id="drawingCanvas" width="500" height="500"></canvas>
        <div>
            <button id="predictButton">Predict</button>
            <button id="clearButton">Clear</button>
        </div>
        <div id="loading">Predicting...</div>
        <p id="result"></p>
    </div>

    <script>
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        const predictButton = document.getElementById('predictButton');
        const clearButton = document.getElementById('clearButton');
        const resultElement = document.getElementById('result');
        const loadingElement = document.getElementById('loading');
        let drawing = false;

        // Prepare canvas background
        ctx.fillStyle = 'white';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Drawing event listeners
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);

        function startDrawing(e) {
            drawing = true;
            draw(e);
        }

        function stopDrawing() {
            drawing = false;
            ctx.beginPath();
        }

        function draw(e) {
            if (!drawing) return;

            ctx.lineWidth = 25;
            ctx.lineCap = 'round';
            ctx.strokeStyle = 'black';

            ctx.lineTo(e.offsetX, e.offsetY);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(e.offsetX, e.offsetY);
        }

        // Predict Button Functionality
        predictButton.addEventListener('click', async () => {
            try {
                resultElement.textContent = '';
                loadingElement.style.display = 'block';
                
                const dataURL = canvas.toDataURL('image/png');
                
                const response = await fetch('/classify_doodle/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'X-CSRFToken': '{{ csrf_token }}'
                    },
                    body: `image=${encodeURIComponent(dataURL)}`
                });

                if (!response.ok) {
                    throw new Error('Prediction request failed');
                }

                const result = await response.json();
                
                if (result.class) {
                    resultElement.textContent = `Prediction: ${result.class} (Confidence: ${(result.confidence * 100).toFixed(2)}%)`;
                } else {
                    resultElement.textContent = 'Unable to predict';
                }
            } catch (error) {
                resultElement.textContent = 'Error in prediction: ' + error.message;
            } finally {
                loadingElement.style.display = 'none';
            }
        });

        // Clear Button Functionality
        clearButton.addEventListener('click', () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            resultElement.textContent = '';
        });
    </script>
</body>
</html>
