<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Doto:wght@100..900&family=Edu+AU+VIC+WA+NT+Pre:wght@400..700&family=Host+Grotesk:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Quick, Draw!</title>
    <style>
        body {
            font-family: 'Edu AU VIC WA NT Pre', sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
        }

        /* Notch-like Navbar */
        .navbar {
            width: 25%; /* Reduced width for the notch effect */
            margin: 20px auto;
            background-color: #ffffff;
            padding: 15px;
            border-radius: 30px;
            box-shadow: 0 5px 15px rgb(189, 187, 187);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin: 0;
            padding: 0;
        }

        .navbar ul li {
            font-size: 1.2rem;
            padding: 0 15px;
            position: relative;
            cursor: pointer;
        }

        .navbar ul li::after {
            content: '';
            width: 0;
            height: 3px;
            background: #0f0f10;
            position: absolute;
            left: 0;
            bottom: -5px;
            transition: 0.5s;
        }

        .navbar ul li:hover::after {
            width: 100%;
        }

        /* Main Content Container */
        .main-container {
            margin-top: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Image Styling with Spacing */
        .container {
            position: relative;
            text-align: center;
            margin-top: 20px; /* Space between image and navbar */
        }

        .image {
            width: 100%;
            height: auto;
        }

        .overlay {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            opacity: 0;
            transition: 0.5s ease;
            background-color: #f1f2f2;
        }

        .container:hover .overlay {
            opacity: 1;
        }

        .text {
            color: rgb(28, 26, 26);
            font-size: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        button {
            background-color: #1d03034e;
            border: none;
            padding: 15px 30px;
            font-size: 25px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
        }

        button.cta {
            background: none;
        }

        .hover-underline-animation {
            position: relative;
            color: black;
            padding-bottom: 5px;
        }

        .hover-underline-animation:after {
            content: "";
            position: absolute;
            width: 100%;
            transform: scaleX(0);
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: #161010;
            transform-origin: bottom right;
            transition: transform 0.25s ease-out;
        }

        .cta:hover .hover-underline-animation:after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }
    </style>
</head>
<body>
    <!-- Rounded Notch-like Navigation Bar -->
    <div class="navbar">
      <ul>
          <li><a href="{% url 'landing_page' %}">Home</a></li>
          <li><a href="{% url 'ai' %}">Doodle Detection</a></li>
          <li><a href="{% url 'contact' %}">About Us</a></li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="main-container">
        <div class="container">
            <img src="https://www.digitaltechnologieshub.edu.au/media/a3in5iyt/quick-draw.jpg?anchor=center&mode=crop&width=480&height=301&rnd=132648558635800000" alt="Quick Draw" class="image">
            <div class="overlay">
                <div class="text">"Sketch your imagination, Let AI bring it to life!"</div>
            </div>
        </div>
        <h1>Quick, Draw!</h1>
        <p style="font-family: 'Edu AU VIC WA NT Pre', sans-serif; font-size: 25px; color: #190c0c;">
            Can a neural network learn to recognize doodling?
        </p>
        <button class="cta" onclick="window.location.href='{% url 'canvas_page' %}'">
            <span class="hover-underline-animation"> Let's Doodle</span>
            <svg id="arrow-horizontal" xmlns="http://www.w3.org/2000/svg" width="30" height="10" viewBox="0 0 46 16">
                <path d="M8,0,6.545,1.455l5.506,5.506H-30V9.039H12.052L6.545,14.545,8,16l8-8Z" transform="translate(30)"></path>
            </svg>
        </button>
    </div>
</body>
</html>
